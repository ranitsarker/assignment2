<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamester</title>
    <link rel="icon" type="image/x-icon" href="">
    <!--main css-->
    <link rel="stylesheet" href="css/style.css">
    <!--responsive css-->
    <link rel="stylesheet" href="css/responsive.css">
    
</head>
<body>
    <!--header section start-->
    <section class="header-section">
        <header class="header-container box-width">
            <div class="logo">
                <img src="assets/images/Frame.png" alt="logo">
                <p><span>G</span>amester</p>
            </div>
            <nav class="nav">
                <ul>
                    <li>About Us</li>
                    <li>Developers</li>
                    <li class="list-icon">Follow Us On</li>
                </ul>
            </nav>
        </header>
    </section>
    <!--header section end-->
    <!--banner section start-->
    <section class="banner-section">
        <div class="banner-container box-width">
            <div class="banner-content">
                <h3>Pretend to be</h3>
                <h1>G.E.N.I.U.S.</h1>
                <ul>
                    <li>Instantaneous play</li>
                    <li>Cloud based</li>
                    <li>Plenty of online game options</li>
                </ul>
                <div class="btn">
                    <button class="primary-btn">JOIN</button>
                    <button class="secondary-btn ">GO ROGUE</button>
                </div>
            </div>

            <div class="banner-image">
                <img src="assets/images/Group 18.png" alt="Gamester">
            </div>
        </div>
    </section>
    <!--banner section end-->

</body>
</html>
